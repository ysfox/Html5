<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!--
autofocus 属性
autofocus 属性规定在页面加载时，域自动地获得焦点。
注释：autofocus 属性适用于所有 <input> 标签的类型。
-->

<form action="/example/html5/demo_form.asp" method="get">
    User name: <input type="text" name="user_name" autofocus="autofocus" />
    <input type="submit" />
</form>

</body>
</html>
