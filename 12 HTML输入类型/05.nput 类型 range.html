<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!--
range 类型用于应该包含一定范围内数字值的输入域。
range 类型显示为滑动条。
您还能够设定对所接受的数字的限定：


属性	         值	              描述
max	        number      	规定允许的最大值
min	        number	        规定允许的最小值
step	    number	        规定合法的数字间隔（如果 step="3"，则合法的数是 -3,0,3,6 等）
value	    number	        规定默认值
-->

<form action="/example/html5/demo_form.asp" method="get">
    Points: <input type="range" name="points" min="1" max="10" />
    <input type="submit" />
</form>

</body>
</html>
