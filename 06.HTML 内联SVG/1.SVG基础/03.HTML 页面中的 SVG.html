<!DOCTYPE html>
<html lang="en" xmlns:svg="http://www.w3.org/2000/svg">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!--SVG 文件可通过以下标签嵌入 HTML 文档：<embed>、<object> 或者 <iframe>。-->

<!--使用 <embed> 标签-->
<!--<embed> 标签被所有主流的浏览器支持，并允许使用脚本-->
<!--当在 HTML 页面中嵌入 SVG 时使用 <embed> 标签是 Adobe SVG Viewer 推荐的方法！然而，如果需要创建合法的 XHTML，就不能使用 <embed>。任何 HTML 规范中都没有 <embed> 标签。-->
<!--pluginspage 属性指向下载插件的 URL-->
<embed src="rect.svg" width="300" height="100"
       type="image/svg+xml"
       pluginspage="http://www.adobe.com/svg/viewer/install/" />


<!--使用 <object> 标签-->
<!--<object> 标签是 HTML 4 的标准标签，被所有较新的浏览器支持。它的缺点是不允许使用脚本。-->
<br/>
<object data="rect.svg" width="300" height="100"
        type="image/svg+xml"
        codebase="http://www.adobe.com/svg/viewer/install/" />


<!--使用 <iframe> 标签-->
<!--<iframe> 标签可工作在大部分的浏览器中。-->
<br/>
<iframe src="rect.svg" width="300" height="100">
</iframe>


<!--用 SVG 的命名空间，就能够把 SVG 元素之间添加到 HTML 代码中，那就太棒了-->
<br/>
<p>This is an HTML paragraph</p>

<svg:svg width="300" height="100" version="1.1" >
    <svg:circle cx="100" cy="50" r="40" stroke="black"
                stroke-width="2" fill="red" />
</svg:svg>

</body>
</html>
