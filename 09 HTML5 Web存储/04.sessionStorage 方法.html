<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<!--
sessionStorage 方法
sessionStorage 方法针对一个 session 进行数据存储。当用户关闭浏览器窗口后，数据会被删除。
-->

<script type="text/javascript">

    sessionStorage.lastname="Smith";
    document.write(sessionStorage.lastname);

</script>


</body>
</html>
